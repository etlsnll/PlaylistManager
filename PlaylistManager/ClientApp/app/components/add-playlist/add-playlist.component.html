<div class="container">
    <h1>Add Playlist</h1>
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #AddPlaylist="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                       required
                       [(ngModel)]="model.name" name="name"
                       #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!AddPlaylist.form.valid">Submit</button>
            <!--<button type="button" class="btn btn-default" (click)="newPlaylist(); AddPlaylist.reset()">Add</button>-->

        </form>
    </div>
    <div [hidden]="!submitted">
        <p>Playlist {{model.name}} created</p>
        <button type="button" class="btn btn-default" (click)="submitted=false; AddPlaylist.reset()">Add another</button>
    </div>
</div>
